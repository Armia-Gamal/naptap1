<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-logo">
      <img src="./images/Logo.png" alt="logo">
    </div>

    <ul class="nav-links">
      <li><i class="fa-solid fa-cube"></i> Dashboard</li>
      <li><i class="fa-solid fa-user"></i> Profile</li>
      <li><i class="fa-solid fa-user-plus"></i> Sign Up</li>
      <li><i class="fa-solid fa-key"></i> Sign In</li>
    </ul>

    <button class="nav-btn">Free Test</button>
  </nav>

  <!-- MAIN -->
  <main class="layout">

    <!-- LEFT -->
    <section class="left">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Enter your email and password to sign in</p>

        <label>Email</label>
        <input type="email" placeholder="Your email address">

        <label>Password</label>
        <input type="password" placeholder="Your password">

        <div class="remember">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
          <span>Remember me</span>
        </div>

        <button class="login-btn">Sign in</button>

        <p class="signup">
          Don’t have an account?
          <span>Sign up</span>
        </p>

        <div class="social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-apple"></i>
          <i class="fa-brands fa-google"></i>
        </div>
      </div>
    </section>

    <!-- RIGHT -->
    <section class="right">
      <img src="./images/Image.png" alt="tree">
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026, Made with team seniors Dr. Mourad</p>
    <ul>
      <li>Creative Tim</li>
      <li>Simplimple</li>
      <li>Blog</li>
      <li>License</li>
    </ul>
  </footer>

</body>
</html>
